[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "Europe/Zurich"

resources.frontController.params.displayExceptions = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"


zfm.formDir = "./resources/form_made/"
zfm.customCssDir = "./resources/css/"
zfm.formXmlDir = "./resources/xml/"

zfm.validatorsFilePath = "../application/resources/validators.xml"
zfm.validatorsFileInputFilePath = "../application/resources/validators_file_input.xml"
zfm.filtersFilePath = "../application/resources/filters.xml"

zfm.formClassPrefix = "Application_Form_"

zfm.formElement.defaultUploadPath = "./resources/upload/"
zfm.formElement.defaultImagePath = "/images/zfm/send.png"

zfm.formElement.captcha.defaultFontPath = "../application/resources/GeosansLight.ttf"
zfm.formElement.captcha.defaultFontSize = 25
zfm.formElement.captcha.defaultImgDir = "./images/captcha/"
zfm.formElement.captcha.userFontsDirectory = "./resources/fonts/"

zfm.types.all = "text, password, radio, checkbox, select, hidden, submit, file, button, multicheckbox, multiselect, textarea, captcha, image, hash"
zfm.types.nolabel = "hidden, hash"




[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

[development : production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
resources.frontController.params.displayExceptions = 0